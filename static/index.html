<!DOCTYPE html>
<html>
  <head>
    <title>ISCN Feeder</title>
  </head>
  <body>
    <main>
      <h1>ISCN Feeder</h1>
      <p><a href="/feed">World Feed</a></p>
      <form name='iscnForm' action="./feed" method="GET" onsubmit="return validateForm()">
        <label>Owner: <input name="owner" type="text"></label>
        <input type="submit" value="Submit">
      </form>
      <br>
      <form name='iscnForm' action="./feed" method="GET" onsubmit="return validateForm()">
        <label>Keyword: <input name="keyword" type="text" multiple></label>
        <input type="submit" value="Submit">
      </form>
      <br>
      <form name='iscnForm' action="./feed" method="GET" onsubmit="return validateForm()">
        <label>Stakeholder Id: <input name="stakeholder.id" type="text"></label>
        <input type="submit" value="Submit">
      </form>
      <br>
      <form name='iscnForm' action="./feed" method="GET" onsubmit="return validateForm()">
        <label>Stakeholder Name: <input name="stakeholder.name" type="text"></label>
        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      <p>Developed by <a href="https://wancat.cc">Wancat</a></p>
      <p>Source code: <a href="https://github.com/lancatlin/iscn-feeder">GitHub</a></p>
    </footer>
  </body>
</html>
